# Fallback CircleCI config that explicitly uses HTTPS to avoid SSH issues
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    
    working_directory: ~/project
    
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      # Manual HTTPS checkout to completely avoid SSH issues
      - run:
          name: Checkout code via HTTPS
          command: |
            # Use HTTPS to clone the repository
            REPO_URL="https://github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git"
            echo "Cloning repository: $REPO_URL"
            echo "Branch: $CIRCLE_BRANCH"
            echo "SHA: $CIRCLE_SHA1"
            
            # Clone the repository
            git clone "$REPO_URL" .
            
            # Checkout the specific commit
            git checkout "$CIRCLE_SHA1"
            
            # Verify we're on the right commit
            echo "Current commit: $(git rev-parse HEAD)"
            echo "Files in repository:"
            ls -la
      
      # Install SBT
      - run:
          name: Install SBT
          command: |
            sudo apt-get update
            sudo apt-get install -y curl
            
            # Add SBT repository
            echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
            curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add -
            
            sudo apt-get update
            sudo apt-get install -y sbt
            
            # Test SBT
            sbt about
      
      # Cache dependencies
      - restore_cache:
          keys:
            - sbt-https-v1-{{ checksum "build.sbt" }}-{{ checksum "project/Dependencies.scala" }}
            - sbt-https-v1-{{ checksum "build.sbt" }}
            - sbt-https-v1-
      
      # Build and test
      - run:
          name: Compile and Test
          command: |
            echo "=== Compiling ==="
            sbt compile
            
            echo "=== Running Tests ==="
            sbt test
            
            echo "=== Packaging ==="
            sbt package
      
      # Save cache
      - save_cache:
          key: sbt-https-v1-{{ checksum "build.sbt" }}-{{ checksum "project/Dependencies.scala" }}
          paths:
            - ~/.ivy2/cache
            - ~/.sbt
            - ~/.cache/coursier

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
