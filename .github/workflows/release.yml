name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11
    
    - name: Setup SBT
      uses: sbt/setup-sbt@v1
      with:
        sbt-version: 1.9.7
    
    - name: Cache SBT dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
          ~/.cache/coursier
        key: ${{ runner.os }}-sbt-release-${{ hashFiles('**/build.sbt', '**/project/Dependencies.scala', '**/project/build.properties') }}
        restore-keys: |
          ${{ runner.os }}-sbt-release-
          ${{ runner.os }}-sbt-
    
    - name: Run tests
      run: sbt test
    
    - name: Package application
      run: sbt package
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/scala-2.13/my-something-project_2.13-0.1.jar
        asset_name: my-something-project_2.13-0.1.jar
        asset_content_type: application/java-archive
